<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="The 100 fansite" />
    <meta name="author" content="Night_K7" />
    <title>The 100 | Contact</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">

    <!-- Navigation-->
    <div id="navbar"></div>

    <!-- Contact form-->
    <section class="page-section " id="contact">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="../assets/img/saisons/S7.webp" class="img-fluid rounded-start"
                                    alt="logocontactform">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title" style="text-align: center;">Formulaire de contact</h5>
                                    <form id="formContact" action="#" method="post" enctype="text/plain"
                                        onsubmit="sendMail()">
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Nom</label>
                                            <input type="text" id="nom" name="nom" class="form-control"
                                                id="exampleFormControlInput1" placeholder="Votre prénom..."
                                                required="required">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Prénom</label>
                                            <input type="text" id="prenom" name="prenom" class="form-control"
                                                id="exampleFormControlInput1" placeholder="Votre nom..."
                                                required="required">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">Raisons du contact</label>
                                            <select id="raison" name="raison" class="form-control"
                                                id="exampleFormControlSelect1">
                                                <option>Je souhaite donner mon avis</option>
                                                <option>Juste comme ça</option>
                                                <option>Je souhaite rentrer en contact</option>
                                                <option>Autre raisons...</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlTextarea1">Sujet de votre message</label>
                                            <textarea id="subject" name="subject" class="form-control"
                                                id="exampleFormControlTextarea1" rows="5"
                                                required="required"></textarea>
                                        </div>
                                        <input class="btn btn-primary btn-lg" type="submit" value="Envoyer">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Back to top -->
    <button type="button" class="btn btn-primary btn-floating btn-lg" id="btn-back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Footer-->
    <div id="footer"></div>

    <!-- Appel Navbar / Footer -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            $("#navbar").load("../content/navbar.html");
            $("#footer").load("../content/footer.html");
        });
    </script>
    <!--Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!--JS-->
    <script src="../js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <!--Fontawesome logo-->
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
</body>

</html>
